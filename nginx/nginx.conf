user  root;
worker_processes  1;

events {
}

http {
    include mime.types;

    server {
        listen       80;
        server_name  localhost;

        location / {
            root /usr/share/nginx/static/;
            index index.html;
            try_files $uri $uri/ /index.html =404;
        }

        location /test/ {
            return 301 /;
        }

        # полное совпадение
        location = /api/v1/ {
            return 301 http://localhost:8000/swagger/index.html#/;
        }

        location /api/v1/ {
            proxy_set_header X-Script-Name /api/v1;
            proxy_set_header Host $host;
            proxy_pass http://bs-ppo-app:8000/;
            proxy_redirect off;
        }

        location /documentation {
            root /usr/share/nginx/;
            index readme.html;
            try_files $uri $uri/ /readme.html =404;
        }

        location /admin/ {
            proxy_set_header X-Script-Name /admin;
            proxy_set_header Host $host;
            proxy_pass http://bs-ppo-pgadmin/;
            proxy_redirect off;
        }

        location = /status/ {
            stub_status;
        }
    }
}