<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подробности о книге</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Информация о книге</h1>
    <div id="book-container" class="card">
        <div class="card-body">
            <h5 class="card-title" id="book-title"></h5>
            <h6 class="card-subtitle mb-2 text-muted" id="book-author"></h6>

            <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>Издатель:</strong> <span id="book-publisher"></span></li>
                <li class="list-group-item"><strong>Количество копий:</strong> <span id="book-copies-number"></span>
                </li>
                <li class="list-group-item"><strong>Редкость:</strong> <span id="book-rarity"></span></li>
                <li class="list-group-item"><strong>Жанр:</strong> <span id="book-genre"></span></li>
                <li class="list-group-item"><strong>Год издания:</strong> <span id="book-publishing-year"></span></li>
                <li class="list-group-item"><strong>Язык:</strong> <span id="book-language"></span></li>
                <li class="list-group-item"><strong>Возрастное ограничение:</strong> <span id="book-age-limit"></span>
                </li>
            </ul>
            <a href="catalog.html" class="btn btn-primary mt-3">Назад к каталогу</a>
        </div>
    </div>
</div>

<script src="../js/book.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
