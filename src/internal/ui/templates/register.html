<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Регистрация</h2>
            <p>Заполните все поля, чтобы создать новый аккаунт.</p>
            <form action="" method="post">
                <div class="form-group">
                    <label>ФИО</label>
                    <input class="form-control" name="fio" required type="text">
                </div>

                <div class="form-group">
                    <label>Номер телефона</label>
                    <input class="form-control" name="age" required type="tel"/>
                </div>

                <div class="form-group">
                    <label>Возраст</label>
                    <input class="form-control" name="age" required type="number"/>
                </div>

                <div class="form-group">
                    <label>Пароль</label>
                    <input class="form-control" name="password" required type="password">
                </div>

                <div class="form-group">
                    <input class="btn btn-primary" name="submit" type="submit" value="Зарегистрироваться">
                </div>

                <p>Уже зарегистрированы? <a href="login.html">Войдите в систему</a>.</p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
